<div class="row h-100">
    <div class="col-11 col-sm-11 mx-auto">
        <!-- header -->
        <div class="row">
            <header class="header">
                <div class="row">
                    <div class="col">
                        <div class="logo-small">
                            <app-logo></app-logo>
                        </div>
                    </div>
                    <div class="col-auto align-self-center">
                        <a routerLink="/signin">Sing in</a>
                    </div>
                </div>
            </header>
        </div>
        <!-- header ends -->
    </div>

    <form [formGroup]="createForm" (ngSubmit)="forgetForm()">
        <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
            <h1 class="mb-3"><span class="text-secondary fw-light">Forget your</span><br/>Password?</h1>
            <p class="text-secondary mb-4">Provide your registered email address to change password.</p>
            <div class="form-group form-floating mb-3 is-valid">
                <input type="text" class="form-control inputFaild" id="email" formControlName="email" placeholder="Enter Your Email">
                <label class="form-control-label" for="email">Email</label>
            </div>
        </div>
        <span class="text-danger tsize inputleft" *ngIf="createForm.controls['email'].hasError('required') && (createForm.controls['email'].dirty || createForm.controls['email'].touched)">This field is required</span>
        <span class="text-danger tsize " *ngIf="createForm.controls['email'].hasError('email')"> your entered email is incorrect  </span>
        <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
            <div class="row ">
                <div class="col-12 d-grid">
                    <!-- <a routerLink="/resetpassword" class="btn btn-default btn-lg shadow-sm">Reset Password</a> -->
                    <button type="submit" class="btn btn-default btn-lg shadow-sm" [disabled]="!createForm.valid">Reset Password</button>
                </div>
            </div>
        </div>
    </form>
