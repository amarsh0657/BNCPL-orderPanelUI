<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12">
            <div *ngFor="let data of getData">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 align-self-center text-center ">
                                <figure class=" rounded-15 border">
                                    <img src="{{base_ur}}assets/estimate_file/{{data.estimate_file}}" alt="" class="w-100 ">
                                </figure>
                            </div>
                            <div class="col-12 align-self-center text-center">
                                <p class="mb-0"><small class="text-muted size-12"> Order ID: {{data.order_id}}</small> </p>

                                <div class="row no-margin">
                                    <div class="col-12 text-center">
                                        <span class="bg-primary-light mx-auto btn btn-sm py-1 rounded mb-3">{{data.Date | date }}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="container chat-list scroll-y">
                                    <div class="row no-margin left-chat">
                                        <div class="col-12">
                                            <div class="chat-block">
                                                <div class="row">
                                                    <div class="col">
                                                        {{data.customer_msg}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="text-muted small time"><i class="bi bi-check"></i> Admin</p>
                                        </div>
                                    </div>

                                    <div class="row no-margin right-chat">
                                        <div class="col-12">
                                            <div class="chat-block">
                                                <div class="row">
                                                    <div class="col">
                                                        {{data.admin_msg}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 text-end">
                                            <p class="text-muted small time"><i class="bi bi-check"></i></p>
                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
