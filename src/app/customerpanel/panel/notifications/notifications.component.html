<!-- notification list -->

<div class="mt-5"></div>

<div class="text-cenetr pt-4">

    <h5> <i class="bi bi-bell"></i> | Notifications</h5>
</div>
<div class="row">
    <div class="col-12  mt-2 px-0  ">
        <div class="list-group   list-group-flush bg-none" *ngFor="let data of getData">
            <a class="list-group-item bg-white" (click)=" onClick(data.id)">
                <div *ngIf="data.status === '0'" class="row action-color">
                    <div class="col-auto ">
                        <div class="card mt-4 ">
                            <div class="card-body p-1">
                                <div class="avatar avatar-50 coverimg rounded-15">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                  </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-center ps-0">
                        <p class="size-12  text-secondary"> ORDER ID : {{data.order_id}} </p>
                        <p class="mb-1"><b>{{data.notify_title}}</b> </p>
                        <p class="mb-1">{{data.notify_body}} </p>
                        <p class="size-12 text-secondary">{{data.created_at | date: 'medium'}}</p>
                    </div>
                </div>
                <div *ngIf="data.status === '1'" class="row ">
                    <div class="col-auto ">
                        <div class="card mt-4 ">
                            <div class="card-body p-1">
                                <div class="avatar avatar-50 coverimg rounded-15">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-center ps-0">
                        <p class="size-12  text-secondary"> ORDER ID : {{data.order_id}} </p>
                        <p class="mb-1"><b>{{data.notify_title}}</b> </p>
                        <p class="mb-1">{{data.notify_body}} </p>
                        <p class="size-12 text-secondary">{{data.created_at | date: 'medium'}}</p>
                    </div>
                </div>
            </a>
            <div class="list-group-item bg-light text-center py-1 text-mute">
            </div>
        </div>

        <div class="mb-5"></div>
